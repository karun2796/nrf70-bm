manifest:
  remotes:
    - name: zephyr
      url-base: https://github.com/zephyrproject-rtos
    - name: ncs
      url-base: https://github.com/nrfconnect
  defaults:
    remote: zephyr
  projects:
    # For testing with nRF boards
    - name: zephyr
      repo-path: zephyr
      revision: main
      import:
        name-allowlist:
          - hal_nordic
          - picolibc
          - cmsis
          - cmsis-dsp
          - cmsis-nn
          - trusted-firmware-m
          - mbedtls
          - mcuboot
        name-blacklist:
          - nrf_wifi
    # nRF70 Wi-Fi OSAL library
    - name: nrf_wifi
      repo-path: nrf_wifi
      revision: 01359dffd9b6da4d162b4565fdd621ad94bd5d4e
      path: modules/lib/nrf_wifi
    # nRF70 Wi-Fi firmware blobs (without west blobs fetch)
    - name: nrfxlib
      remote: ncs
      repo-path: sdk-nrfxlib
      revision: 71b69ff69269cb8cf3641758176986e85eb843fd
      path: nrfxlib
