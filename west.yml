manifest:
  remotes:
    - name: zephyr
      url-base: https://github.com/zephyrproject-rtos
    - name: ncs
      url-base: https://github.com/nrfconnect
  defaults:
    remote: zephyr
  projects:
    # For testing with nRF boards
    - name: zephyr
      repo-path: zephyr
      revision: main
      import:
        name-allowlist:
          - hal_nordic
          - picolibc
          - cmsis
          - cmsis-dsp
          - cmsis-nn
        name-blacklist:
          - nrf_wifi
    # nRF70 Wi-Fi OSAL library
    - name: nrf_wifi
      repo-path: nrf_wifi
      revision: 68b018473527fa90237b1abad7ee2568a665bb44
      path: modules/lib/nrf_wifi
    # nRF70 Wi-Fi firmware blobs (without west blobs fetch)
    - name: nrfxlib
      remote: ncs
      repo-path: sdk-nrfxlib
      revision: main
      path: nrfxlib
